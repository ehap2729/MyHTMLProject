<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Battery Settings</h1>
    <button onclick="openLink('intent:#Intent;action=android.settings.ACTION_BATTERY_USAGE;end')">Battery Usage</button>
    <button onclick="openLink('intent:#Intent;action=android.settings.POWER_USAGE_SUMMARY;end')">Power Usage Summary</button>

    <script>
        function openLink(intentUri) {
            window.location.href = intentUri;
        }
    </script>
</body>
</html>
