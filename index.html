<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>App Settings Links</h1>
    
     <button onclick="openLink('intent:#Intent;component=com.android.settings/.Settings$StorageUseActivity;end
')">
        Open Manage Applications
    </button>

    <button onclick="openLink('intent:#Intent;component=com.android.settings/.applications.ManageApplications;end')">
        Manage Applications
    </button>
     <button onclick="openLink('intent:#Intent;action=com.android.settings.INTERNAL_STORAGE_SETTINGS;end
')">
        Manage Applications
    </button>
    <button onclick="openLink('intent:#Intent;component=com.android.settings/.applications.InstalledAppDetails;end')">
        App Info (Generic)
    </button>
    <button onclick="openLink('intent:#Intent;component=com.android.settings/.Settings$DefaultAppSettingsActivity;end')">
        Default Apps
    </button>
    <button onclick="openLink('intent:#Intent;component=com.android.settings/.Settings$AppDrawOverlaySettingsActivity;end')">
        App Permissions
    </button>
    <button onclick="openLink('intent:#Intent;component=com.android.settings/.Settings$RunningServicesActivity;end')">
        Running Apps
    </button>
    <button onclick="openLink('intent:#Intent;component=com.android.settings/.Settings$ManageExternalSourcesActivity;end')">
        Unknown Sources
    </button>
    <button onclick="openLink('intent:#Intent;component=com.android.settings/.Settings$AppSpecialAccessSettingsActivity;end')">
        Special App Access
    </button>
        <button onclick="openLink('')">Manage Apps</button>
        <button onclick="openLink('intent:#Intent;component=com.android.settings/.Settings$PowerUsageAdvancedActivity;end')">

        <button onclick="openLink('intent:#Intent;component=com.android.settings.Settings.applications.ManageApplications;end')">



        <button onclick="openLink('intent://com.sec.android.app.popupcalculator/#Intent;scheme=android-app;end')">حاسبه </button>

    <button onclick="openLink('intent:#Intent;action=com.android.settings.APPLICATION_SETTINGS;end')">Manage Apps</button>
    <button onclick="openLink('intent:#Intent;action=com.android.settings.APPLICATION_DETAILS_SETTINGS;data=package:com.example.app;end')">
        App Info (Replace with Package Name)
    </button>
    <button onclick="openLink('intent:#Intent;action=com.android.settings.MANAGE_DEFAULT_APPS_SETTINGS;end')">Default Apps</button>
    <button onclick="openLink('intent:#Intent;action=com.android.settings.APP_NOTIFICATION_SETTINGS;end')">App Permissions</button>
    <button onclick="openLink('intent:#Intent;action=com.android.settings.APPLICATION_DETAILS_SETTINGS;data=package:com.example.app;end')">
        App Permissions (Specific App)
    </button>

    <script>
        function openLink(intentUri) {
            window.location.href = intentUri;
        }
    </script>
</body>
</html>
